<svg width="1280" height="720" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f2f8ff"/>
      <stop offset="100%" stop-color="#e8f3ff"/>
    </linearGradient>
    <linearGradient id="wave" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#64b7cc"/>
      <stop offset="100%" stop-color="#3b6fa8"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="0.8">
      <stop offset="0%" stop-color="#3b6fa8" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#3b6fa8" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Abstract wave on the right -->
  <path d="M1200,0 C1500,120 1700,220 1920,0 L1920,1080 L1240,1080 C1500,820 1500,360 1200,0 Z" fill="url(#wave)" opacity="0.9"/>
  <circle cx="1500" cy="540" r="380" fill="url(#glow)"/>

  <!-- Dotted neural motif -->
  <g fill="#ffffff" opacity="0.55">
    <circle cx="1520" cy="280" r="4"/>
    <circle cx="1620" cy="340" r="4"/>
    <circle cx="1710" cy="420" r="4"/>
    <circle cx="1580" cy="480" r="4"/>
    <circle cx="1680" cy="560" r="4"/>
    <circle cx="1780" cy="640" r="4"/>
    <circle cx="1620" cy="720" r="4"/>
    <circle cx="1720" cy="800" r="4"/>
  </g>

  <!-- Left title block -->
  <g transform="translate(120, 360)">
    <rect x="-40" y="-60" width="900" height="440" rx="28" fill="#ffffff" opacity="0.75"/>
    <text x="0" y="40" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="110" font-weight="800" fill="#2f5d87">NeuroSynth</text>
    <text x="0" y="120" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="40" fill="#3b6fa8">Privacy‑safe synthetic neurology datasets</text>
    <text x="0" y="190" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="30" fill="#3b6fa8" opacity="0.95">Detect • Connect • Personalize</text>
  </g>

  <!-- Monogram badge -->
  <g transform="translate(100,100)">
    <circle cx="0" cy="0" r="44" fill="#3b6fa8"/>
    <text x="-24" y="14" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="48" font-weight="800" fill="#ffffff">NS</text>
  </g>
</svg>


