<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f2f8ff"/>
      <stop offset="100%" stop-color="#e8f3ff"/>
    </linearGradient>
    <linearGradient id="wave" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#64b7cc"/>
      <stop offset="100%" stop-color="#3b6fa8"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>

  <!-- Right wave -->
  <path d="M980,0 C1150,40 1280,80 1500,0 L1500,500 L1020,500 C1180,380 1180,170 980,0 Z" fill="url(#wave)" opacity="0.95"/>

  <!-- Safe area guide (hidden) -->
  <!-- Keep main text inside 60px margin all sides for platform crops -->

  <!-- Monogram -->
  <g transform="translate(80,80)">
    <circle cx="0" cy="0" r="22" fill="#3b6fa8"/>
    <text x="-14" y="8" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="22" font-weight="800" fill="#ffffff">NS</text>
  </g>

  <!-- Title block (compact) -->
  <g transform="translate(80,120)">
    <rect x="-20" y="-30" width="720" height="220" rx="16" fill="#ffffff" opacity="0.82"/>
    <text x="8" y="50" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="72" font-weight="800" fill="#2f5d87">NeuroSynth</text>
    <text x="8" y="95" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="24" fill="#3b6fa8">Privacy‑safe synthetic neurology datasets</text>
    <text x="8" y="130" font-family="Inter, Segoe UI, Arial, sans-serif" font-size="18" fill="#3b6fa8" opacity="0.95">Detect • Connect • Personalize</text>
  </g>
</svg>


